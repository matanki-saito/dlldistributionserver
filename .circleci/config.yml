# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk
      - image: mysql:8.0.15
        environment:
          MYSQL_ROOT_PASSWORD: 1qaz2wsx
          MYSQL_DATABASE: testdb
        command: [--character-set-server=utf8mb4, --collation-server=utf8mb4_general_ci, --default-storage-engine=innodb]
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 1m

      - setup_remote_docker:   # (2)
          docker_layer_caching: true # (3)

      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv -f /tmp/docker/* /usr/bin

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          ./gradlew docker dockerPush

      - add_ssh_keys:
          fingerprints:
            - "27:9e:e8:82:c9:46:d9:b1:f0:0f:97:cd:1f:ab:fc:fd"

      - run: git config --global user.email "matanki.saito@gmail.com"
      - run: git config --global user.name "circleci"
      - run: |
          ./gradlew release -Prelease.useAutomaticVersion=true

workflows:
  build_and_docker_deploy:
    jobs:
      - build:
          name: build
          filters:
            branches:
              only:
                - master